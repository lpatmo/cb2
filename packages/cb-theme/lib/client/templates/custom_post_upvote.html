<template name="custom_post_upvote">
  {{#if upvoted}}
    <span class="upvotlink voted action" title="{{_ "upvoted"}}">
      
         <span class="post-domain hello"><a href="{{domain}}" target="_blank" class="hangout-button">Launch hangout</a></span>
    </span>
  {{else}}
    <a class="upvotlink novoted action" href="#" title="{{_ "upvote_"}}">
      <span class="message-upvote button">I want to join</span>
    </a>
  {{/if}}
</template>
